<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="./assets/style.css">
            <link href="https://fonts.googleapis.com/css?family=Cabin|Passion+One|Wire+One" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-text-container">
                <h1>Conversion</h1>
                <h2>Tool</h2>
            </div>
            <img src="assets/images/coverimage.jpg" alt="headerimg">
        </header>
        <div class="menu">
            <p>Length</p>
            <p>Volume</p>
            <p>Temperature</p>
        </div>

        <div class="conversion-container">
            <!-- LENGTH CONVERTER -->
            <form class="form">
                <div class="input-container">
                    <input type="text" placeholder="?" class="number-input">
                    <br/>
                    <select required class="dropdown-a">
                        <option value="" disabled selected>Select length</option>
                        <option value="centimeters">Centimeters</option>
                        <option value="inches">Inches</option>
                        <option value="feet">Feet</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="meters">Meters</option>
                        <option value="miles">Miles</option>
                        <option value="millimeters">Millimeters</option>
                        <option value="yards">Yards</option>
                    </select>
                </div>
                <p class="equal">=</p>
                <div class="input-container">
                    <p class="result">?</p>
                    <br/>
                    <select required class="dropdown-b">
                        <option value="" disabled selected>Select length</option>
                        <option value="centimeters">Centimeters</option>
                        <option value="inches">Inches</option>
                        <option value="feet">Feet</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="meters">Meters</option>
                        <option value="miles">Miles</option>
                        <option value="millimeters">Millimeters</option>
                        <option value="yards">Yards</option>
                    </select>
                </div>
                <input type="submit" class="submit-btn" value="Convert" disabled="disable">
            </form>
        </div>
        
        
        
        
        
        
        

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src='./assets/logic.js'></script>
    </body>
</html>
